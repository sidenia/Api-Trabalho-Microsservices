<!-- home.html -->
{% extends "base.html" %}

{% block content %}
<div class="col-md-6 col-auto">
  <div class="card">
    <div class="card-header">
      Todos
    </div>
    <ul class="list-group list-group-flush">
      {% for todo in todos %}
      <li class="list-group-item">{{ todo.show.id }} - {{ todo.show.name }}</li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock content %}
